title: Image

accept:
  mime: image/jpeg, image/png

fields:
  sizing:
    label: Größe
    type: select
    options:
      cover: Randabfallend
      contained: Füllend
      large: Groß
      small: Klein
    default: large
    required: true
    width: 1/3

  position:
    label: Position
    type: select
    options:
      left: Links
      right: Rechts
      center: Zentriert
    default: center
    required: true
    width: 1/3
    
  combine:
    label: Kombination
    type: select
    options:
      alone: Alleinstehend
      combined: Kombiniert
    default: alone
    required: true
    width: 1/3
