title: Frontpage Image

accept:
  mime: image/jpeg, image/png

fields:
  project:
      label: Projekt
      type: select
      options: query
      query: site.page("projects").children
      width: 1/4

  sizing:
    label: Größe
    type: select
    required: true
    options:
      cover: Randabfallend
      contained: Füllend
      large: Groß
    default: large
    width: 1/4

  color:
    label: Schriftfarbe
    type: select
    required: true
    options:
      black: Schwarz
      white: Weiß
    default: black
    width: 1/4

  background:
    label: Hintergrund
    type: select
    required: true
    options:
      black: Schwarz
      white: Weiß
    default: white
    width: 1/4
