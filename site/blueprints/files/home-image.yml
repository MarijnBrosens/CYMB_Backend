title: Frontpage Image

accept:
  mime: image/jpeg, image/png

fields:
  project:
      label: Projekt
      type: select
      options: query
      query: site.page("projects").children
      width: 1/2

  sizing:
    label: Größe
    type: select
    required: true
    options:
      cover: Randabfallend
      contained: Füllend
      large: Groß
    default: large
    width: 1/2
